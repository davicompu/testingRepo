<div class="row">
    <div class="large-12 columns">
        <h4 class="view-heading">MANAGE FUNDS</h4>

        <p class="error-message" data-bind="if: error, text: error"></p>

        <div class="row">
            <div class="large-4 columns">
                <label for="Area">
                    Requesting area
                </label>
                <select name="Area" data-bind="foreach: areas, value: selectedAreaId">
                    <option data-bind="attr: { value: Id }, text: Name"></option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <table class="bumped" data-bind="visible: !noItemsToShow()">
                    <thead>
                        <tr>
                            <th>Fund number</th>
                            <th>Title</th>
                            <th class="right" data-bind="fastbutton: deleteSelectedItems">
                                <i class="fi-trash medium"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: items">
                        <tr data-bind="css: { 'destroy-item': destroy }">
                            <td>
                                <a data-bind="fastbutton: $root.selectItem">
                                    <span data-bind="text: Number"></span>
                                </a>
                            </td>
                            <td colspan="2">
                                <a data-bind="fastbutton: $root.selectItem">
                                    <span data-bind="text: Title"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <p data-bind="if: noItemsToShow">No records</p>
    </div>
</div>
